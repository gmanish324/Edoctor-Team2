<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="user.png" id="img"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            </div>
            
             <div class="divider d-flex align-items-center my-4">
              <p class="text-center fw-bold mx-3 mb-0" >Registration</p>
            </div>
            <div data-mdb-input-init class="form-outline mb-4">
                <label class="form-label" for="UserName">User Name :</label>
              <input type="text" id="userName" class="form-control form-control-lg"
                placeholder="Enter User Name" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-3">
                <label class="form-label" for="email">Email :</label>
              <input type="email" id="email" class="form-control form-control-lg"
                placeholder="Enter Email" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-3">
                <label class="form-label" for="password">Password :</label>
              <input type="password" id="password" class="form-control form-control-lg"
                placeholder="Enter password" required />
            </div>
            <div data-mdb-input-init class="form-outline mb-3">
                <label class="form-label" for="gender">Contact :</label>
              <input type="number" id="gender" class="form-control form-control-lg"
                placeholder="Enter number" required />
            </div>
            <div class="col-md-6 mb-4">

              <h6 class="mb-2 pb-1">Gender</h6>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="femaleGender"
                  value="option1" checked />
                <label class="form-check-label" for="femaleGender">Male</label>
              </div>

              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                  value="option2" />
                <label class="form-check-label" for="maleGender">Female</label>
              </div>
              <div class="form-check form-check-inline">
                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="maleGender"
                  value="option2" />
                <label class="form-check-label" for="maleGender">Other</label>
              </div>
            </div>
            <div class="d-flex justify-content-between align-items-center">
            
              <p class="small fw-bold mt-2 pt-1 mb-0">Existing User ? <a href="#!"
                  class="link-primary" routerLink="/login" style="text-decoration: none;">Login here</a></p>
            </div>
  
            <div class="text-center text-lg-start mt-4 pt-2">
              <button  type="button" data-mdb-button-init data-mdb-ripple-init class="btn btn-success btn-lg"
                style="padding-left: 2.5rem; padding-right: 2.5rem; text-align: center; justify-content: center;">Register</button>
            </div> 
          </form>
        </div>
      </div>
    </div>
