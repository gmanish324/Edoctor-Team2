<section class="vh-100">
    <div class="container-fluid h-custom">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col-md-9 col-lg-6 col-xl-5">
          <img src="doctor.png" id="img"
            class="img-fluid" alt="Sample image">
        </div>
        <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
          <form>
            <div class="d-flex flex-row align-items-center justify-content-center justify-content-lg-start">
            </div>
            <div class="container mt-5">
                <div class="divider d-flex align-items-center my-4">
                    <p class="text-center fw-bold mx-3 mb-0" >Doctor Registration</p>
                  </div>
                <form>
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" class="form-control" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password:</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="form-group">
                        <label for="specialization">Specialization:</label>
                        <input type="text" class="form-control" id="specialization" name="specialization" required>
                    </div>
                    <div class="form-group">
                        <label for="experience">Experience (in years):</label>
                        <input type="number" class="form-control" id="experience" name="experience" required>
                    </div>
                    <div class="form-group">
                        <label for="previously_worked_place">Previously Worked Place:</label>
                        <input type="text" class="form-control" id="previously_worked_place" name="previously_worked_place" required>
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender:</label>
                        <select class="form-control" id="gender" name="gender" required>
            
                            <option value="male" selected >Male</option>
                            <option value="female">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
                    <!-- <div>
                    <p class="small fw-bold mt-2 pt-1 mb-0">Existing User ? <a href=""
                  class="link-primary" (click)="navigate()" style="text-decoration: none;">Login here</a></p>
            </div> -->
                    <button type="submit" id="btn" class="btn btn-primary btn-block">Register</button>
                </form>
            </div>
          </form>
        </div>
      </div>
    </div>
